<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
</head>
<body style = "margin: 0; background: #000000; overflow: hidden;">
    <canvas></canvas>
</body>
<script>
const C = document.querySelector("canvas"),
S = C.getContext("2d")
W = (C.width = window.innerWidth),
H = (C.height = window.innerHeight);

const str = "ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂﾂﾘﾎﾎﾃﾏｹｹｹｴｷ",
matrix = str.split("");
let font = 22,
col = W/font,
arr = [];

for(let i = 0; i < col; i++) arr[i] = 1;

function draw(){
    S.fillStyle = "rgba(0,0,0,.05)";
    S.fillRect(0,0,W,H);
    S.fillStyle = "#0f0";
    S.font = font + "px system-ui";

    for (let i = 0; i < arr.length; i++){

        let txt = matrix[Math.floor(Math.random()* matrix.length)];
        S.fillText(txt, i*font, arr[i]* font);

        if(arr[i]* font > H && Math.random() > 0.975)
        {
            arr[i] = 0
        }
        arr[i]++;
    }
}

setInterval(draw, 100);
window.addEventListener("resize", () =>location.reload());
</script>
</html>
